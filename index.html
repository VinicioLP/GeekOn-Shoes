<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeekOn Shoes</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!--Nav Bar-->
    <div class="navbar">
      <div class="header-inner-content">
        <h1 class="logo">GeekOn <span>Shoes</span></h1>
        <nav>
          <ul>
            <li><a>Home</a></li>
            <li>
              <a href="products.html" class="links" id="products">Produtos</a>
            </li>
            <li><a>Sobre</a></li>
            <li><a>Contatos</a></li>
            <li><a>Conta</a></li>
          </ul>
        </nav>
        <div class="nav-icon-container">
          <img src="./assets/cart.png" class="cart-button" />
          <img src="./assets/menu.png" class="menu-button" />
        </div>
      </div>
    </div>

    <!--Header-->
    <header>
      <div class="header-inner-content">
        <div class="header-bottom-side">
          <div class="header-bottom-side-left">
            <h2>Fique mais estiloso</h2>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi
              cursus mi ac quam lacinia porttitor. Vestibulum in mattis nibh.
            </p>
            <button>Ver Agora &#8594;</button>
          </div>
          <div class="header-bottom-side-right">
            <picture>
              <source
                srcset="./assets/PurpleShoe-Header/PurpleShoe.webp"
                type="image/webp"
              />
              <source
                srcset="./assets/PurpleShoe-Header/PurpleShoe.png"
                type="image/png"
              />
              <img
                src="./assets/PurpleShoe-Header/PurpleShoe.png"
                alt="Purple Shoe"
              />
            </picture>
          </div>
        </div>
      </div>
    </header>

    <!--Main-->
    <main>
      <div class="gray-background">
        <div class="page-inner-content">
          <div class="cols cols-3">
            <picture>
              <source
                srcset="./assets/products/TenisOnePiece/TenisOnePiece.webp"
                type="image/webp"
              />
              <source
                srcset="./assets/products/TenisOnePiece/TenisOnePiece.png"
                type="image/jpg"
              />
              <img
                src="./assets/products/TenisOnePiece/TenisOnePiece.png"
                alt="Tenis One Piece"
              />
            </picture>
            <picture>
              <source
                srcset="./assets/products/TenisAkatsuki/TenisAkatsuki.webp"
                type="image/webp"
              />
              <source
                srcset="./assets/products/TenisAkatsuki/TenisAkatsuki.jpg"
                type="image/jpg"
              />
              <img
                src="./assets/products/TenisAkatsuki/TenisAkatsuki.jpg"
                alt="Tenis Akatsuki"
              />
            </picture>
            <picture>
              <source
                srcset="./assets/products/TenisDragonBall/TenisDragonBall.webp"
                type="image/webp"
              />
              <source
                srcset="./assets/products/TenisDragonBall/TenisDragonBall.jpg"
                type="image/jpg"
              />
              <img
                src="./assets/products/TenisDragonBall/TenisDragonBall.jpg"
                alt="Tenis Dragon Ball"
              />
            </picture>
          </div>
        </div>
      </div>
    </main>
    <script src="./script/script.js"></script>
  </body>
</html>
